<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:active {
            transform: scale(0.98);
        }
        button.reset {
            background-color: #f44336;
        }
        #result {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Penjumlahan</h2>
        <label for="num1">Bilangan pertama</label>
        <input type="number" id="num1" placeholder="Masukkan angka pertama">
        
        <label for="num2">Bilangan kedua</label>
        <input type="number" id="num2" placeholder="Masukkan angka kedua">
        
        <button onclick="calculate()">Jumlahkan</button>
        <button class="reset" onclick="resetFields()">Reset</button>
        
        <div id="result">Hasil: </div>
    </div>

    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = num1 + num2;

            if (!isNaN(result)) {
                document.getElementById('result').textContent = "Hasil: " + result;
            } else {
                document.getElementById('result').textContent = "Harap masukkan angka yang valid.";
            }
        }

        function resetFields() {
            document.getElementById('num1').value = "";
            document.getElementById('num2').value = "";
            document.getElementById('result').textContent = "Hasil: ";
        }
    </script>

</body>
</html>
