<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mempelajari ikan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Van's Aquatic</h1>
        <p>Pengertian, asal, dan jenis-jenis</p>
    </header>

    <main>
        <h2>Library ikan-ikan</h2>
        <div class="product">
            <div class="product-item">
                <img src="ikan tuna.png" alt="Ikan Tuna">
                <h3>Ikan Tuna</h3>
                <a href="https://id.wikipedia.org/wiki/Tuna" id="tuna-link">
                    <button>Baca Sekarang</button>
                </a>                
            </div>
            <div class="product-item">
                <img src="ikan salmon.png" alt="Ikan Salmon">
                <h3>Ikan Salmon</h3>
                <a href="https://id.wikipedia.org/wiki/Salmon" id="salmon-link">
                    <button>Baca Sekarang</button>
                </a>
            </div>
            <div class="product-item">
                <img src="ikan kerapu.png" alt="Ikan Kerapu">
                <h3>Ikan Kerapu</h3>
                <a href="https://id.wikipedia.org/wiki/Kerapu" id="kerapu-link">
                    <button>Baca Sekarang</button>
                </a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Library ikan. <a href="#">Hubungi Admin</a></p>
    </footer>

</body>
</html>
